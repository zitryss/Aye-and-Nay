version: "3"
services:

  minio:
    build:
      context: .
      dockerfile: Dockerfile-minio
    ports:
      - "9000:9000"

  mongo:
    build:
      context: .
      dockerfile: Dockerfile-mongo
    ports:
      - "27017:27017"
    volumes:
      - "./mongo.js:/docker-entrypoint-initdb.d/mongo.js"

